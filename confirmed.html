<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="main-div">
            <div id="logo">
                <a href="index.html">
                <img id="cat" src="images/catYawn.png" alt="cat yawning logo">
                </a>
            </div>
            <h1 id="home"><a href="index.html">Gentle Wake</a></h1>
            <div id="nav-bar">
                <div class="nav-button"><a class="nav-a" href="about.html">About</a></div>
                <div class="nav-button"><a class="nav-a" href="calendar.html">Calendar</a></div>
                <div class="nav-button"><a class="nav-a" href="settings.html">Settings</a></div>
                <div class="nav-button dropdown"
                    style="color:orange">Account
                    <div class="dropdown-content">
                        <a id="dropdown-login" href="index.html">Login</a>
                        <a id="dropdown-reg" href="registration.html">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main-section" style="width:80%; position:relative; padding-right: 1%;">
    <div id="confirmation-head" style="margin: 5px;">
        <h2>Registration Details:</h2>
    </div>
        <div id="confirmation-content" style="margin: 20px;">
            <p id="first-name"><span class="describe">First Name: </span></p>
            <p id="last-name"><span class="describe">Last Name: </span></p>
            <p id="email"><span class="describe">Email: </span></p>
            <p id="re-entered-email"><span class="describe">Re-Entered Email: </span></p>
            <p id="password"><span class="describe">Password: </span></p>
            <p id="phone"><span class="describe">Phone Number: </span></p>
            <p id="gender"><span class="describe">Gender: </span></p>
            <p id="coffee"><span class="describe">Coffee: </span></p>
            <p id="tea"><span class="describe">Tea: </span></p>
            <p id="water"><span class="describe">Water: </span></p>
            <p id="milk"><span class="describe">Milk: </span></p>
            <p id="alcohol"><span class="describe">Alcohol: </span></p>
            <p id="favorite-date"><span class="describe">Favorite Date: </span></p>
            <p id="state"><span class="describe">State: </span></p>
            <p id="zip-code"><span class="describe">Zip Code: </span></p>
            <p id="message"><span class="describe">Message: </span></p>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js"></script>
    <script>
        $(document).ready(function() {
            displayFormData();
        });

        function displayFormData() {
            const urlParams = new URLSearchParams(window.location.search);

            const formData = {
                firstname: urlParams.get('firstname'),
                lastname: urlParams.get('lastname'),
                email: urlParams.get('email'),
                email2: urlParams.get('email2'),
                password: urlParams.get('password'),
                phone: urlParams.get('phone'),
                gender: urlParams.get('gender'),
                coffee: urlParams.get('coffee'),
                tea: urlParams.get('tea'),
                water: urlParams.get('water'),
                milk: urlParams.get('milk'),
                alcohol: urlParams.get('alcohol'),
                favdate: urlParams.get('favdate'),
                state: urlParams.get('state'),
                zipcode: urlParams.get('zipcode'),
                message: urlParams.get('message'),
            };

            $('#first-name').text('First Name: ' + formData.firstname);
            $('#last-name').text('Last Name: ' + formData.lastname);
            $('#email').text('Email: ' + formData.email);
            $('#re-entered-email').text('Re-Entered Email: ' + formData.email2);
            $('#password').text('Password: ' + formData.password);
            $('#phone').text('Phone Number: ' + formData.phone);
            $('#gender').text('Gender: ' + formData.gender);
            $('#coffee').text('Coffee: ' + formData.coffee);
            $('#tea').text('Tea: ' + formData.tea);
            $('#water').text('Water: ' + formData.water);
            $('#milk').text('Milk: ' + formData.milk);
            $('#alcohol').text('Alcohol: ' + formData.alcohol);
            $('#favorite-date').text('Favorite Date: ' + formData.favdate);
            $('#state').text('State: ' + formData.state);
            $('#zip-code').text('Zip Code: ' + formData.zipcode);
            $('#message').text('Message: ' + formData.message);
        }
    </script>
</body>
</html>
